<!DOCTYPE html>
<html lang="zh">

<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
        name="viewport" />
    <meta charset="UTF-8">
    <title>随机密码生成器</title>
    <meta name="keywords" content="随机密码,随机密码生成器,密码生成">
    <meta name="description" content="随机密码生成器，生成随机密码防止密码泄露">
    <link href="favicon.png" rel="icon" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="title fcolor">随机密码生成器</h2>
        <div class="result">
            <div class="result__title field-title fcolor">生成的密码</div>
            <div class="result__info right fcolor">点击复制</div>
            <div class="result__info left fcolor">复制</div>
            <div class="result__viewbox fcolor" id="result">点击“生成密码”按钮生成</div>
            <button id="copy-btn" style="--x: 0; --y: 0"></button>
        </div>
        <div class="length range__slider" data-max="32" data-min="4">
            <div class="length__title field-title fcolor" data-length='0'>长度：</div>
            <label for="slider"></label><input id="slider" max="32" min="4" type="range" value="13" />
        </div>

        <div class="settings">
            <span class="settings__title field-title fcolor">settings</span>
            <div class="setting">
                <input checked id="uppercase" type="checkbox" />
                <label for="uppercase">包含大写</label>
            </div>
            <div class="setting">
                <input checked id="lowercase" type="checkbox" />
                <label for="lowercase">包含小写</label>
            </div>
            <div class="setting ">
                <input checked id="number" type="checkbox" />
                <label for="number">包括数字</label>
            </div>
            <div class="setting">
                <input id="symbol" type="checkbox" />
                <label for="symbol">包括符号</label>
            </div>
        </div>

        <button class="btn generate fcolor" id="generate">生成密码</button>
    </div>

    <script src="script.js"></script>
    <div style="text-align:center;">
    </div>
</body>
<!-- by：https://github.com/wayne0926/sjmm -->
</html>
